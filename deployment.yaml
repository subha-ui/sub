apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-hello
  template:
    metadata:
      labels:
        app: python-hello
    spec:
      containers:
      - name: python-hello
        image: python-hello:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000

